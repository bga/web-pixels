<head>
	<title>Canvas Demo</title>
	<script src=src/main.app.js></script>
	<style>
		body {
			__width: 50em;
		}
		
		.canvasTbl {
			/* border-collapse: collapse; */
			border: 1px black solid; 
			touch-action: none;
		}
		.canvasTbl td {
			width: 2em; 
			height: 2em;
			border: 1px black solid; 
		}
		
		#canvas_colorPanel {
			border: 2px black solid;
			width: 5em;
			float: right;
			padding: 2px;
		}
		#canvas_dataInspect {
			width: 100%;
			height: 25em;
			padding: 2px;
			margin: 3px;
		}
		#log {
			max-height: 10em;
			overflow: scroll;
		}
	</style>
</head>
<body>
	<table id=canvas class=canvasTbl>
		<tr><td style=background-color:#FF0000><td style=background-color:#00FF00><td style=background-color:#0000FF>
		<tr><td style=background-color:#FF0000><td style=background-color:#FF0000><td style=background-color:#FF0000>
	</table>
	<div class=canvas_dataInspect_wrap>
		<h3>Shift+Enter to send</h3>
		<textarea id=canvas_dataInspect>
{
	"width": 3,
	"height": 2,
	"pixels": [
		{"c":"#FF0000"}, {"c":"#FF0000"}, {"c":"#FF0000"}, 
		{"c":"#FF0000"}, {"c":"#FF0000"}, {"c":"#FF0000"}
	]
}
		</textarea>
		<button id=canvas_dataInspect_submit>Submit</button>
	</div>
	<pre id=log></pre>
</body>
